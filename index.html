<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Book Management Form</h1>

    <!-- Add book form -->
    <form method="post" action="process.php">
        <h3 align = "center">Add Book</h3>
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Please enter a title" required><br><br>
        <label for "author">Author:</label>
        <input type="text" name="author" placeholder="Please enter an author name" required><br><br>
        <label for="available">Availability:</label>
        <input type="text" name="available" placeholder="Available or not" required><br><br>
        <label for="pages">Pages:</label>
        <input type="number" name="pages" placeholder="Show page number" required><br><br>
        <label for="isbn">ISBN:</label>
        <input type="number" name="isbn" placeholder="Show ISBN number" required><br><br>
        <!-- Add a hidden input field to specify the action -->
        <input type="hidden" name="action" value="add">
        <input type="submit" value="Add Book">
    </form>

    <!-- Search book form -->
    <form method="get" action="process.php">
        <h3 align = "center">Search Book</h3>
        <label for="search_keyword">Search by Title or Author:</label>
        <input type="text" name="search_keyword" placeholder="Enter a title or author" required><br><br>
        <!-- Add a hidden input field to specify the action -->
        <input type="hidden" name="action" value="search">
        <input type="submit" value="Search Books">
    </form>

    <!-- Delete book form -->
    <form method="post" action="process.php">
        <h3 align = "center">Delete Book</h3>
        <label for="isbn_to_delete">Enter ISBN to delete:</label>
        <input type="number" name="isbn_to_delete" placeholder="Enter ISBN number" required><br><br>
        <!-- Add a hidden input field to specify the action -->
        <input type="hidden" name="action" value="delete">
        <input type="submit" value="Delete Book">
    </form>
</body>
</html>
